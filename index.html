                           <input id="qtyFirstItem" type="text" class="form-control text-center" value="1">
                           <button id="plusSignFirst" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="priceFirstItem">1219</span> </h5>

                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                        </div>
                        <h5>$ <span id="priceSecondItem">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item closeSign">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
