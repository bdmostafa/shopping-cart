<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusSignFirst" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="qtyFirstItem" type="text" class="form-control text-center" value="1">
                           <button id="plusSignFirst" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="priceFirstItem">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item closeSign">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusSignSecond" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center inputQty" value="1">
                           <button id="plusSignSecond" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item closeSign">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const plusSignFirst = document.getElementById('plusSignFirst');
      plusSignFirst.addEventListener('click', function () {

         addItem('qtyFirstItem', 'priceFirstItem', 1219);

      })

      const minusSignFirst = document.getElementById('minusSignFirst');
      minusSignFirst.addEventListener('click', function () {

         minusItem('qtyFirstItem', 'priceFirstItem', 1219);

      })

      // Function for adding items
      function addItem(quantityItem, priceItem, unitPrice) {
         // Adding qty number
         const qtyItem = document.getElementById(quantityItem).value;
         const itemValue = parseFloat(qtyItem);
         document.getElementById(quantityItem).value = itemValue + 1;

         // Quantity number calculated to the price
         const priceFirstItem = document.getElementById(priceItem).innerText;
         const priceValue = parseFloat(priceFirstItem);
         const totalPrice = priceValue + unitPrice
         document.getElementById(priceItem).innerText = totalPrice;
      }

      // Function for reducing items
      function minusItem(quantityItem, priceItem, unitPrice) {
         // Reducing qty number
         const qtyItem = document.getElementById(quantityItem).value;
         const itemValue = parseFloat(qtyItem);
         if (itemValue < 1) return 1;

         document.getElementById(quantityItem).value = itemValue - 1;

         // Quantity number calculated to the price
         const priceFirstItem = document.getElementById(priceItem).innerText;
         const priceValue = parseFloat(priceFirstItem);
         const totalPrice = priceValue - unitPrice
         document.getElementById(priceItem).innerText = totalPrice;

      }
   </script>
</body>

</html>
